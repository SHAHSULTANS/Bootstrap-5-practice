<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container{
            display: none;
        }
        .container {
            max-width: 400px;
        }
        .form-card{
            padding: 2rem;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.499);
        }
        .form-heading{
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-outline-primary w-100" id="loginBtn">Login</button>
            <button class="btn btn-outline-secondary w-100" id="registrationBtn">Registration</button>
        </div>

<!--    login form -->
        <div class="form-container" id="login">
            <div class="form-card bg-light">
                <div class="form-heading text-center">
                    Login
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="emil" name="email" id="loginEmail" class="form-control">

                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" name="psw" id="loginPassword" class="form-control">
                        
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            
                  
            </div>

        </div>


<!--    Registration -->
        <div class="form-container" id="registration">
            <div class="form-card bg-light">
                <div class="form-heading text-center">
                    Registration
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Uername</label>
                        <input type="text" name="uname" id="registerUsername" class="form-control">

                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" name="email" id="registerEmail" class="form-control">
                        

                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" name="psw" id="registerPassword" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Registration</button>
                </form>
            
                  
            </div>

        </div>

    </div>




    <script>
       let login=document.getElementById("login");
       let register=document.getElementById("registration");
        
       let loginBtn=document.getElementById("loginBtn");
       let registerBtn=document.getElementById("registrationBtn");

       loginBtn.addEventListener("click",()=>{
            login.style.display='block';
            register.style.display='none';
            loginBtn.classList.add("active");
            registerBtn.classList.remove("active");

       });

       registerBtn.addEventListener("click",()=>{
            login.style.display='none';
            register.style.display='block';
            registerBtn.classList.add("active");
            loginBtn.classList.remove("active");
          
       });


        login.style.display='block';
    </script>

</body>

</html>
